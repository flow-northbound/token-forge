pre-commit:
  jobs:
    - name: format
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm exec biome format --write  --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

    - name: lint
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm lint {staged_files}
      stage_fixed: true

    - name: check
      run: pnpm check


pre-push:
  parallel: true
  jobs:
    - name: test
      run: pnpm test -- --watchAll=false --bail --passWithNoTests
      stage_fixed: true

    - name: build
      run: pnpm build
      stage_fixed: true

    - name: deploy
      run: pnpm deploy
      stage_fixed: true

    - name: check
      run: pnpm check

